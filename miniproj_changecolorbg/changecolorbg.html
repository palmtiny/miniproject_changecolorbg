<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/changecolorbg.css">
    <title>Change Color Background</title>
</head>
<body>
    
    <div id="bg" class="bg">
        <h1>Click button below to change background color</h1>
        <p>and click here again to change default color</p>
    </div>

    <div class="btn-grid">
        <div id="btn1" class="btn btn-1"></div>
        <div id="btn2" class="btn btn-2"></div>
        <div id="btn3" class="btn btn-3"></div>
        <div id="btn4" class="btn btn-4"></div>
        <div id="btn5" class="btn btn-5"></div>
    </div>


    <script src="js/jquery.js"></script>
    <script>

        $(function() {

            $("#btn1").click(function() {
                $("#bg").css("background","#ffa600");
            });

            $("#btn2").click(function() {
                $("#bg").css("background","#ff6361");
            });

            $("#btn3").click(function() {
                $("#bg").css("background","#bc5090");
            });

            $("#btn4").click(function() {
                $("#bg").css("background","#58508d");
            });

            $("#btn5").click(function() {
                $("#bg").css("background","#003f5c");
            });

            $("#bg").click(function() {
                $("#bg").css("background","white");
            });

        });

    </script>

</body>
</html>
